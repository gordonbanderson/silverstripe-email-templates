---
Name: email-templates
After:
  - 'framework/*'
  - 'cms/*'
---
SilverStripe\SiteConfig\SiteConfig:
  email_templates_update_fields: true
  extensions:
    - EmailTemplateSiteConfigExtension
EmailTemplate:
  helper_show_methods: false
  base_color: '#ff6f6f'
  show_facebook: true
  show_twitter: true
  show_rss: false
  facebook_field: FacebookAccount
  twitter_field: TwitterAccount
  logo_field: LogoID
  base_color_field: PrimaryColor
EmailImportTask:
  ignored_modules:
    - cms
    - framework
BetterEmail:
  max_records: 1000
  cleanup_method: max
  cleanup_time: '-7 days'
  template: DefaultEmailTemplate
SilverStripe\Core\Injector\Injector:
  SilverStripe\Control\Email\Email:
    class: BetterEmail
  Member_ForgotPasswordEmail:
    class: MemberForgotPasswordEmail
  Member_ChangePasswordEmail:
    class: MemberChangePasswordEmail
---
Only:
  classexists: 'Fluent'
---
EmailTemplate:
  extensions:
    - FluentExtension
---
Only:
  classexists: 'Subsite'
---
EmailTemplate:
  extensions:
    - EmailSubsiteExtension
SentEmail:
  extensions:
    - EmailSubsiteExtension
